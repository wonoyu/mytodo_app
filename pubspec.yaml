name: mytodo_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^1.0.4
  google_fonts: ^3.0.1
  flutter_native_splash: ^2.2.5
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mocktail: ^0.3.0
  flutter_launcher_icons: ^0.9.3

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/to-do(2).png
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/to-do.png"
